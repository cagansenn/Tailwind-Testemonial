<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Card</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">

      <figure class="m-4 flex flex-col items-center text-center bg-slate-800 rounded-xl p-4 md:max-w-3xl">
        <img src="logo.png" alt="" class="h-24" />
        <div>
          <blockquote>
            <p class="text-lg font-main font-semibold py-2 text-slate-300">
              “Tailwind CSS is the only framework that I've seen scale on large
              teams. It’s easy to customize, adapts to any design, and the build
              size is tiny.”
            </p>
          </blockquote>
          <figcaption class="font-medium">
            <div class=text-sky-400 py-2">
              Sarah Dayan
            </div>
            <div class=text-slate-500 py-2">
              Staff Engineer, Algolia
            </div>
          </figcaption>
        </div>
      </figure>
      
    </div>
  </body>
</html>
